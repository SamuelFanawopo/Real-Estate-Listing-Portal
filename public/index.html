<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Prime Properties</title>
  </head>
  <body>
    <!-- creating structure of the navigation bar -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <a class="flex items-center py-4 px-2" href="#">
              <img class="h-8 w-8 mr-2" src="images/house.png" alt="img icon" />
              <span class="font-semibold text-gray-500 text-lg"
                >Prime Properties</span
              >
            </a>
          </div>
          <div class="hidden md:flex space-x-1">
            <a
              class="py-4 px-2 border-green-500 border-b-4 text-green-500 font-semibold"
              href="#"
              >Home</a
            >
            <a
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              href="#"
              >Service</a
            >
            <a
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              href="#"
              >About</a
            >
            <a
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
              href="#"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
